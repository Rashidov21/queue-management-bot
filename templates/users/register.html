{% extends 'base.html' %}
{% load static %}

{% block title %}Ro'yxatdan o'tish - Navbatni Boshqarish Boti{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">
                Yangi hisob yarating
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Yoki
                <a href="{% url 'users:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    mavjud hisobingizga kiring
                </a>
            </p>
        </div>
    </div>

    <div class="m-2 rounded sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="post">
                {% csrf_token %}
                
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Siz kim sifatida ro'yxatdan o'tmoqchisiz?
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative flex cursor-pointer rounded-lg p-4 focus:outline-none border-2 border-gray-200 hover:border-blue-300 transition-colors">
                            <input type="radio" name="role" value="client" class="sr-only" checked>
                            <div class="flex flex-1">
                                <div class="flex flex-col">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">Mijoz</div>
                                    </div>
                                    <div class="text-sm text-gray-500">Xizmatlarni buyurtma qilish</div>
                                </div>
                            </div>
                            <svg class="h-5 w-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </label>
                        
                        <label class="relative flex cursor-pointer rounded-lg p-4 focus:outline-none border-2 border-gray-200 hover:border-green-300 transition-colors">
                            <input type="radio" name="role" value="provider" class="sr-only">
                            <div class="flex flex-1">
                                <div class="flex flex-col">
                                    <div class="flex items-center">
                                        <div class="text-sm font-medium text-gray-900">Ko'rsatuvchi</div>
                                    </div>
                                    <div class="text-sm text-gray-500">Xizmat ko'rsatish</div>
                                </div>
                            </div>
                            <svg class="h-5 w-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h2zm3-2a1 1 0 00-1 1v1h2V5a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <!-- First Name -->
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">
                            Ism
                        </label>
                        <div class="mt-1">
                            <input id="first_name" name="first_name" type="text" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Ismingiz">
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">
                            Familiya
                        </label>
                        <div class="mt-1">
                            <input id="last_name" name="last_name" type="text" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Familiyangiz">
                        </div>
                    </div>
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Foydalanuvchi nomi
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Foydalanuvchi nomingiz">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email manzil
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="email@example.com">
                    </div>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Telefon raqami
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="+998 90 123 45 67">
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700">
                            Parol
                        </label>
                        <div class="mt-1">
                            <input id="password1" name="password1" type="password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Parol">
                        </div>
                    </div>

                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700">
                            Parolni tasdiqlang
                        </label>
                        <div class="mt-1">
                            <input id="password2" name="password2" type="password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   placeholder="Parolni qayta kiriting">
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        <a href="#" class="text-blue-600 hover:text-blue-500">Foydalanish shartlari</a> va 
                        <a href="#" class="text-blue-600 hover:text-blue-500">Maxfiylik siyosati</a>ni qabul qilaman
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                        </svg>
                        Ro'yxatdan o'tish
                    </button>
                </div>
            </form>


        </div>
    </div>
</div>

<script>
// Role selection functionality
document.addEventListener('DOMContentLoaded', function() {
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const roleLabels = document.querySelectorAll('label[for*="role"]');
    
    roleInputs.forEach(input => {
        input.addEventListener('change', function() {
            // Remove active classes from all labels
            roleLabels.forEach(label => {
                label.classList.remove('border-blue-500', 'bg-blue-50', 'border-green-500', 'bg-green-50');
                label.classList.add('border-gray-200');
            });
            
            // Add active class to selected label
            const selectedLabel = this.closest('label');
            if (this.value === 'client') {
                selectedLabel.classList.add('border-blue-500', 'bg-blue-50');
            } else {
                selectedLabel.classList.add('border-green-500', 'bg-green-50');
            }
        });
    });
});
</script>
{% endblock %}
