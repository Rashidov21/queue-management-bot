<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Navbatni Boshqarish Boti{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include 'includes/navbar.html' %}
    
    <!-- Messages -->
    {% include 'includes/messages.html' %}
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-gray-600 py-4 mt-5">
        <div class="container mx-auto px-4">
            <p class="mb-0">&copy; 2025 Navbatni Boshqarish Boti. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>
    
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Global Toast System -->
    <script>
    // Toast notification system
    function showToast(message, type = 'info', duration = 4000) {
        const container = document.getElementById('toast-container');
        const toastId = 'toast-' + Date.now();
        
        const typeClasses = {
            'success': 'bg-green-500 text-white',
            'error': 'bg-red-500 text-white',
            'warning': 'bg-yellow-500 text-white',
            'info': 'bg-blue-500 text-white'
        };
        
        const iconClasses = {
            'success': 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z',
            'error': 'M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z',
            'warning': 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z',
            'info': 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'
        };
        
        const toast = document.createElement('div');
        toast.id = toastId;
        toast.className = `transform transition-all duration-300 ease-in-out translate-x-full opacity-0 max-w-sm w-full ${typeClasses[type]} shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden`;
        
        toast.innerHTML = `
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="${iconClasses[type]}" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button onclick="hideToast('${toastId}')" class="bg-transparent rounded-md inline-flex text-white hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                            <span class="sr-only">Yopish</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        container.appendChild(toast);
        
        // Trigger animation
        setTimeout(() => {
            toast.classList.remove('translate-x-full', 'opacity-0');
            toast.classList.add('translate-x-0', 'opacity-100');
        }, 10);
        
        // Auto hide
        setTimeout(() => {
            hideToast(toastId);
        }, duration);
    }

    function hideToast(toastId) {
        const toast = document.getElementById(toastId);
        if (toast) {
            toast.classList.remove('translate-x-0', 'opacity-100');
            toast.classList.add('translate-x-full', 'opacity-0');
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }
    }

    // Confirmation dialog replacement
    function showConfirm(message, callback, confirmText = 'Ha', cancelText = 'Yo\'q') {
        const container = document.getElementById('toast-container');
        const confirmId = 'confirm-' + Date.now();
        
        const confirm = document.createElement('div');
        confirm.id = confirmId;
        confirm.className = 'transform transition-all duration-300 ease-in-out translate-x-full opacity-0 max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden';
        
        confirm.innerHTML = `
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1">
                        <p class="text-sm font-medium text-gray-900">${message}</p>
                        <div class="mt-3 flex space-x-2">
                            <button onclick="confirmAction('${confirmId}', true, callback)" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                                ${confirmText}
                            </button>
                            <button onclick="confirmAction('${confirmId}', false, callback)" class="bg-gray-300 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-400">
                                ${cancelText}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        container.appendChild(confirm);
        
        // Trigger animation
        setTimeout(() => {
            confirm.classList.remove('translate-x-full', 'opacity-0');
            confirm.classList.add('translate-x-0', 'opacity-100');
        }, 10);
    }

    function confirmAction(confirmId, result, callback) {
        const confirm = document.getElementById(confirmId);
        if (confirm) {
            confirm.classList.remove('translate-x-0', 'opacity-100');
            confirm.classList.add('translate-x-full', 'opacity-0');
            
            setTimeout(() => {
                if (confirm.parentNode) {
                    confirm.parentNode.removeChild(confirm);
                }
                if (result && callback) {
                    callback();
                }
            }, 300);
        }
    }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
